<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <div class="header">        <!-- Header and Level Counter-->
            <h1>Press Any Key to Start</h1>
        </div>

        <div class="game" ID="game_box">          <!-- Game box-->

            <div class="green" ID="green_box">     <!-- Green button-->

            </div>
            <div class="red" ID="red_box">       <!-- Red button-->

            </div>
            <div class="yellow" ID="yellow_box">    <!-- Yellow button-->

            </div>
            <div class="blue" ID="blue_box">      <!-- Blue button-->
                
            </div>
        </div>    

        <script src="scripts/script.js"></script>

    </body>

</html>
